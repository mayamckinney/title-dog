<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPortal</title>
    <link rel="stylesheet" type="text/css" href="../public/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PetPortal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 justify-content-evenly">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Owners</a>
              <a class="nav-link" href="#">Dogs</a>
              <a class="nav-link">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container-sm bg-body-tertiary d-flex justify-content-center mt-md-5 mx-auto pt-2 px-3 rounded">
        <div class="col-8 col-sm-4 px-3 pt-1">
        <h3 class="text-center">Login</h3>
    <form>
        <div class="form-group">
            <label for="signup-email">Email:</label>
            <input id="signup-email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="signup-password">Password:</label>
            <input id="signup-password" type="password" class="form-control">            

        </div>
        <div class="d-grid gap-2 col-4 mx-auto pb-3">
            <button id="submit-button" type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </div>
    </form>            
<img src="http://clipart-library.com/images_k/dogs-transparent-background/dogs-transparent-background-4.png" width="30%" height="30%" class="position-relative bottom-0 end-0">
</div>    

    </div>
      
</body>
