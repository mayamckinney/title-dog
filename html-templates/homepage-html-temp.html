<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPortal</title>
    <link rel="stylesheet" type="text/css" href="../public/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PetPortal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 justify-content-evenly">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Owners</a>
              <a class="nav-link" href="#">Dogs</a>
              <a class="nav-link">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-sm bg-body-tertiary">
        <div class="d-flex justify-content-between align-items-center">
          <button id="previousMonth" type="button" class="btn btn-outline-dark">Previous Month</button>
          <div id="monthDisplay"></div>
          <button id="nextMonth" type="button" class="btn btn-outline-dark">Next Month</button>
        </div>
        <div id="weekdays" class="d-flex text-center justify-content-evenly w-100">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
        <div id="calendar"></div>
      </div>
      <div id="newEventForm" class="position-absolute top-50 start-50 translate-middle">
        <h2>New Reservation</h2>
        <input id="eventTitleInput" placeholder="Owner Name" />
        <button id="saveButton" class="btn">Save</button>
        <button id="cancelButton" class="btn">Cancel</button>
      </div>
      <div id="deleteEventForm" class="position-absolute top-50 start-50 translate-middle">
        <h2>Reservation</h2>
        <p id="eventText"></p>
        <button id="deleteButton" class="btn">Delete</button>
        <button id="closeButton" class="btn">Close</button>
        <button id="newButton" class="btn">New</button>
      </div>
      <div id="FormBackDrop"></div>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="../public/assets/script.js"></script>

</html>
